<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 300px; padding: 15px; font-family: 'Segoe UI', sans-serif; background-color: #111b21; color: #e9edef; }
        h3 { margin-top: 0; color: #00a884; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #8696a0; }
        input, textarea { width: 100%; margin-bottom: 10px; background: #202c33; border: 1px solid #2a3942; color: white; padding: 8px; box-sizing: border-box; border-radius: 4px;}
        button { width: 100%; padding: 10px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold;}
        #startBtn { background-color: #00a884; color: white; }
        #stopBtn { background-color: #ef5350; color: white; margin-top: 5px; display: none; }
        .row { display: flex; gap: 10px; }
        .hint { font-size: 10px; color: #667781; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h3>WA Experimental Sender</h3>
    
    <label>Mesaj Metni</label>
    <textarea id="msg" rows="3" placeholder="Mesajınızı buraya yazın..."></textarea>
    
    <div class="row">
        <div style="flex:1">
            <label>Adet</label>
            <input type="number" id="count" value="5" min="1">
        </div>
        <div style="flex:1">
            <label>Saniye (Gecikme)</label>
            <input type="number" id="delay" value="1" min="0.5" step="0.5">
        </div>
    </div>

    <div style="display:flex; align-items:center; margin-bottom:10px;">
        <input type="checkbox" id="randomSuffix" style="width:auto; margin:0 5px 0 0;">
        <label style="margin:0; cursor:pointer;" for="randomSuffix">Rastgele ID ekle (Anti-Spam)</label>
    </div>

    <div class="hint">⚠️ Sadece o an açık olan sohbete gönderir.</div>

    <button id="startBtn">BAŞLAT</button>
    <button id="stopBtn">DURDUR</button>

    <script src="popup.js"></script>
</body>
</html>
